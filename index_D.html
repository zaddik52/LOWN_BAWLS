        function dividePlayers() {

            const numberOfCourts = parseInt(document.getElementById("courts").value);

            if (division) {
                document.getElementById("result").innerHTML = `
                    <p>מספר שחקנים: ${numberOfPlayers}</p>
                    <p>מספר מגרשים: ${numberOfCourts}</p>
                    <p>חלוקה: ${division}</p>
                    <button onclick="showManualDivision()">עקוף חלוקה</button>
                `;
            } else {
                document.getElementById("result").innerHTML = `
                    <p style="color: red;">לא נמצאה חלוקה מתאימה עבור ${numberOfPlayers} שחקנים ו-${numberOfCourts} מגרשים.</p>
                    <button onclick="showManualDivision()">עקוף חלוקה</button>
                `;
            }
        }

        function getDivision(numberOfPlayers, numberOfCourts) {
            // בדיקה אם מספר השחקנים קיים בטבלה
            if (!DIVISION_TABLE[numberOfPlayers]) {
                console.log("לא נמצאה שורה עבור " + numberOfPlayers + " שחקנים.");
                return null;
            }

            // קבלת השורה המתאימה ממספר השחקנים
            const row = DIVISION_TABLE[numberOfPlayers];

            // בדיקה אם מספר המגרשים קיים בשורה
            if (!row[numberOfCourts]) {
                console.log("לא נמצאה חלוקה עבור " + numberOfCourts + " מגרשים עבור " + numberOfPlayers + " שחקנים.");
                return null;
            }

            // החזרת החלוקה המתאימה
            return row[numberOfCourts];
        }

        function applyManualDivision() {
